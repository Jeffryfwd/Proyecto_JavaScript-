<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="container">
        <div class="form-contant">
            

            <form id="Registroformulario">
                <h1>Registro</h1>
                <div class="input-field">
                <label for="nombre"></label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <br>
                <div class="input-field">
                <label for="apellidos"></label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                </div>
                <br>
                <div class="input-field">
                <label for="correo"></label>
                <input type="email" id="correo" name="correo" placeholder="Correo" required>
                </div>
                <br>
                <div class="input-field">
                <label for="telefono"></label>
                <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>
                </div>
                <br>
                <div class="input-field">
                <label for="contraseña"></label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                </div>
                <br>
                <div class="input-field">
                <label for="confirmContraseña"></label>
                <input type="password" id="confirmContraseña" name="confirmContraseña" placeholder="Confirmar Contraseña" required>
                </div>
                <br>
                <div class="btn-field">
                <button id="Registrar">Registrar</button>
                <button><a href="index.html">Login</a></button>
                </div>
            </form>

        </div>


     </div>
  
</body>
<script src="js/registro.js"></script>
</html>
